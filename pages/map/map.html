<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trouver Répar’tout</title>
    <link rel="shortcur icon" href="./assets/img/logoR.png">
    <link rel="stylesheet" href="mapstyle.css">
    <!-- Style pour les icônes font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header id="header">
        <div class="logo">
            <img src="/assets/img/logo-blanc.png" alt="logo clé à molette">          
            Réparer’tou
        </div>
        <nav>
            <p><a href="#fix">Faire réparer</a></p>
            <p><a href="#manifest">Tout sur Réparer’tou</a></p>
            <p><i class="fa-solid fa-magnifying-glass"></i> Que recherchez-vous ?</p>
            <button>Contactez-nous</button>
        </nav>
    </header>
    
    <main>
        <p id="location">Entrez votre adresse pour afficher la carte :</p>
        <input type="text" id="address" placeholder="Entrez votre adresse">
        <button onclick="showMap()">Afficher la carte</button>
    
        <div id="map" style="height: 400px; width: 100%; display: none;"></div>
    </main>
</body>
</html>
